{% extends 'auth-layout.html' %}
{% load crispy_forms_tags %}
{% block auth %}
<h3>Create your Question Time Account</h3>
<div class="registration-form-container">
    <form method="POST">
        {% csrf_token %}
        {{ form|crispy }}
        <button class="btn btn-sm btn-outline-primary" type="submit">Create Account</button> 
    </form>
    <p>Or <a href="{% url 'login' %}">Login</a></p>
</div>
{% endblock %}
