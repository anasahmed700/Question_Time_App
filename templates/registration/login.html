{% extends 'auth-layout.html' %}
{% load crispy_forms_tags %}
{% block content %}
<h1>QuestionTime</h1>
<p class="lead text-muted">Share your knowledge!</p>
<div class="login-form-container">
    <form method="POST">
        {% csrf_token %}
        {{ form|crispy }}
        <button class="btn btn-sm btn-outline-primary" type="submit">Login</button>
    </form>
    <p>Or <a href="{% url 'django-registration-register' %}">Create an account</a></p>
</div>
{% endblock %}
